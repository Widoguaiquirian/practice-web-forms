<form action="xx" method="post">
      <h1>Payment form</h1>
      <p class="info">Required fields are followed by <abbr title="required">*.</abbr> </p>
      <section class="sec1">
        <h2>Contact Information</h2>
        <fieldset>
          <legend>Select your class</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" id="title_1" name="title" value="K">
                King
              </label>
            </li>
            <li>
              <label for="title_2">
                <input type="radio" id="title_2" name="title" value="Q">
                Queen
              </label>
            </li>
            <li>
              <label for="title_3">
                <input type="radio" id="title_3" name="title" value="A">
                Ace
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            Name: <abbr title="required"> * </abbr>
          </label>
          <input type="text" id="name" name="username">
        </p>
        <p>
          <label for="mail">
            E-mail: <abbr title="required"> * </abbr>
          </label>
          <input type="email" id="mail" name="usermail">
        </p>
        <p>
          <label for="password">
            Password: <abbr title="required"> * </abbr>
          </label>
          <input type="password" id="password" name="userpassword">
        </p>
      </section>
      <section class="sec2">
        <h2>Payment Information</h2>
        <p>
          <label for="card">
            Card type:
          </label>
          <select name="usercard" id="card">
            <option value="visa">Visa</option>
            <option value="visa">Mastercard</option>
            <option value="visa">America Express</option>
          </select>
        </p>
        <p>
          <label for="number">
           Card Number:<abbr title="required">*</abbr>
          </label>
          <input type="tel" id="number" name="cardnumber">
        </p>
        <p>
          <label for="date">
            Expiration date:<abbr title="required">*</abbr>
          </label>
          <input type="date" id="date" name="date">
        </p>
      </section>
      <section>
        <p>
          <button type="submit">Validate</button>
        </p>
      </section>
    </form>
